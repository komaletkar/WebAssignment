<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <div class="form">
                <h3>Subscribe to MammothNews</h3>
                <form>
                    <input type="text" class="text" placeholder="Name*" required><br><br>
                    <input type="text" class="name" placeholder="Surname*" required><br><br>
                    <input type="email" class="mail" placeholder="Email*" required><br><br>
                    <input type="date" class="date" placeholder="Birthday" required><br><br>
                    <input type="checkbox" class="box" required>
                    <p>I have read and accept the terms and conditions.
                    <a href="#">View our Terms and Conditions</a><br><br></p>
                    <input type="submit" class="submit" value="Submit">
                </form>
            </div>
    </div>
</body>
</html>
