<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluclator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main class="calci">
            <section class="head">
                <input type="text" class="input">
                <button class="btn">C</button>
            </section>
        </main>
            <div class="num1">
                <section class="btn1">
                    <button class="button1">1</button>
                </section>
                <section class="btn2">
                    <button class="button2">2</button>
                </section>
                <section class="btn3">
                    <button class="button3">3</button>
                </section>
                <section class="btn4">
                    <button class="button4">/</button>
                </section>
            </div>
            <div class="num2">
                <section class="btn5">
                    <button class="button5">4</button>
                </section>
                <section class="btn6">
                    <button class="button6">5</button>
                </section>
                <section class="btn7">
                    <button class="button7">6</button>
                </section>
                <section class="btn8">
                    <button class="button8">-</button>
                </section>
            </div>
            <div class="num3">
                <section class="btn9">
                    <button class="button9">7</button>
                </section>
                <section class="btn10">
                    <button class="button10">8</button>
                </section>
                <section class="btn11">
                    <button class="button11">9</button>
                </section>
                <section class="btn12">
                    <button class="button12">+</button>
                </section>
            </div>
            <div class="num4">
                <section class="btn13">
                    <button class="button13">.</button>
                </section>
                <section class="btn14">
                    <button class="button14">0</button>
                </section>
                <section class="btn15">
                    <button class="button15">=</button>
                </section>
                <section class="btn16">
                    <button class="button16">*</button>
                </section>
            </div>
            
        
    </div>
</body>
</html>
